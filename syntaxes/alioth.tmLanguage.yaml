# Yaml version of the tmLanguage.json
# alioth.tmLanguage.json should be generated from this document.

$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: Alioth
patterns:
  - 
    include: '#keywords'
  -
    include: '#strings'
repository:
  keywords:
    patterns:
      -
        name: keyword.control.alioth
        match: \b(if|while|for|return)\b
  strings:
    name: string.quoted.double.alioth
    begin: '"'
    end: '"'
    patterns:
      -
        name: constant.character.escape.alioth
        match: \\.
scopeName: source.alioth